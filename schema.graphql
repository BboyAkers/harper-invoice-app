type User @table @export {
  id: ID @primaryKey
  username: String @indexed
  password: String
  createdAt: String
  invoices: [Invoice] @relationship(to: userId)
  billingInfo: [BillingInfo] @relationship(to: userId)
}

type Invoice @table @export {
  id: ID @primaryKey
  userId: ID @indexed
  username: String
  clientId: ID @indexed
  client: BillingInfo @relationship(from: clientId)
  user: User @relationship(from: username)
  dueDate: String
  sentDate: String
  status: String
  subtotal: Float
  tax: Float
  total: Float
  items: [InvoiceItem] @relationship(to: invoiceId)
}

type InvoiceItem @table @export {
  id: ID @primaryKey
  invoiceId: ID @indexed
  itemName: String
  description: String
  quantity: Int
  price: Float
  total: Float
  invoice: [Invoice] @relationship(from: invoiceId)
}

type BillingInfo @table @export {
  id: ID @primaryKey
  userId: ID @indexed
  clientCompanyName: String
  clientName: String
  clientEmail: String
  clientPhoneNumber: String
  clientAddressLine1: String
  clientAddressLine2: String
  clientCity: String
  clientState: String
  clientZipCode: String
  clientCountry: String
  user: [User] @relationship(from: userId)
}
