type User @table @export {
  id: ID @primaryKey
  username: String @indexed
  password: String
  createdAt: String
  invoices: [Invoice] @relationship(to: userId)
  billingInfo: [BillingInfo] @relationship(to: userId)
}

type Invoice @table @export {
  id: ID @primaryKey
  userId: ID @indexed
  username: String
  user: User @relationship(from: username)
  dueDate: String
  sentDate: String
  status: String
  subtotal: Float
  tax: Float
  total: Float
  items: [InvoiceItem] @relationship(to: invoiceId)
}

type InvoiceItem @table @export {
  id: ID @primaryKey
  invoiceId: ID @indexed
  itemName: String
  description: String
  quantity: Int
  price: Float
  total: Float
  invoice: [Invoice] @relationship(from: invoiceId)
}

type BillingInfo @table @export {
  id: ID @primaryKey
  userId: ID @indexed
  companyName: String
  addressLine1: String
  addressLine2: String
  city: String
  state: String
  zipCode: String
  country: String
  phoneNumber: String
  email: String
  user: [User] @relationship(from: userId)
}
